<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Cardápio Digital Kopenhagen - Clássicos, Cafés e Sobremesas.">
    <meta name="theme-color" content="#1a1a1a">
    <title>Kopenhagen - Cardápio Digital</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Colors - Brand Polish (Kopenhagen Editorial Premium) */
            --bg: #f6f1e8;
            --surface: #ffffff;
            --text: #2a1b12;
            --muted: #6a5a50;
            --brand-red: #9e1b32;
            --brand-red-soft: rgba(158, 27, 50, 0.08);
            --gold: #c8a26a;
            --color-background: var(--bg);
            --color-surface: var(--surface);
            --color-text-main: var(--text);
            --color-text-secondary: var(--muted);
            --color-border: #E5E5E5;
            --color-primary: var(--gold);
            
            /* Typography */
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
            
            /* Spacing */
            --spacing-xs: 6px;
            --spacing-sm: 12px;
            --spacing-md: 20px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            
            /* Layout */
            --header-height: 70px;
            --nav-height: 55px;
            --border-radius-sm: 6px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            
            /* Animations */
            --transition-fast: 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-medium: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-background);
            color: var(--color-text-main);
            line-height: 1.5;
            padding-bottom: 80px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 600;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* Header */
        .app-header {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: none;
            border-bottom: 2px solid var(--brand-red-soft);
            transition: box-shadow 0.3s ease;
        }

        .logo-container {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 600;
            font-style: italic;
            color: var(--brand-red);
        }

        .brand-logo-img {
            height: 40px;
            width: auto;
            display: block;
            object-fit: contain;
        }

        /* Category Navigation (Tabs) */
        .category-nav {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: var(--header-height);
            z-index: 90;
            padding: var(--spacing-xs) 0;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            mask-image: linear-gradient(to right, transparent, black 10px, black 95%, transparent);
        }

        .category-nav::-webkit-scrollbar {
            display: none;
        }

        .nav-item {
            padding: var(--spacing-sm) var(--spacing-md);
            margin: 0 var(--spacing-xs);
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            border-radius: 20px;
            border: 1px solid transparent;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item:first-child {
            margin-left: var(--spacing-md);
        }

        .nav-item:last-child {
            margin-right: var(--spacing-md);
        }

        .nav-item.active {
            background-color: var(--brand-red-soft);
            color: var(--brand-red);
            border-color: transparent;
            box-shadow: none;
            font-weight: 700;
        }

        /* Product Container */
        .product-container {
            padding: var(--spacing-md);
            max-width: 600px;
            margin: 0 auto;
            min-height: 80vh;
        }

        .category-section {
            margin-bottom: var(--spacing-xl);
            scroll-margin-top: 140px;
        }

        .category-title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-md);
            color: var(--color-text-main);
            border-left: none;
            text-align: center;
            position: relative;
            padding-bottom: var(--spacing-sm);
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .category-title::after {
            content: "";
            display: block;
            width: 28px;
            height: 3px;
            background: var(--brand-red);
            margin-top: 6px;
            border-radius: 999px;
        }

        /* Product Card */
        .product-card {
            background-color: var(--color-surface);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: row;
            transition: all 0.25s ease;
            border: 1px solid rgba(0, 0, 0, 0.02);
            border-left: 4px solid transparent;
            opacity: 0;
            animation: fadeUp 0.6s ease forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card .card__media {
            width: 110px;
            height: 110px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            background: linear-gradient(110deg, #eee 8%, #f5f5f5 18%, #eee 33%);
            background-size: 200% 100%;
            animation: shimmer 1.5s linear infinite;
        }

        @keyframes shimmer {
            to {
                background-position-x: -200%;
            }
        }

        .product-card .card__media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            display: block;
        }

        .product-card:hover .card__media img {
            transform: scale(1.08);
        }

        .product-info {
            padding: var(--spacing-md);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-name {
            font-size: 1.05rem;
            font-family: var(--font-heading);
            margin-bottom: var(--spacing-xs);
            color: var(--color-text-main);
            font-weight: 600;
        }

        .product-desc {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-sm);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1rem;
            font-weight: 700;
            color: var(--brand-red);
        }

        .product-card.featured {
            flex-direction: column;
        }

        .product-card.featured .card__media {
            width: 100%;
            height: 180px;
        }

        /* Footer */
        .app-footer {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
            background-color: var(--color-surface);
            color: var(--color-text-secondary);
            font-size: 0.8rem;
            border-top: 1px solid var(--color-border);
        }

        .footer-small {
            font-size: 0.7rem;
            margin-top: var(--spacing-xs);
            color: var(--color-text-light);
        }
    </style>
</head>

<body>
    <header class="app-header">
        <div class="logo-container">
            Kopenhagen
        </div>
    </header>

    <nav class="category-nav" id="categoryNav">
        <!-- Categories will be injected here by JS -->
    </nav>

    <main id="app" class="product-container">
        <!-- Products will be injected here by JS -->
    </main>

    <footer class="app-footer">
        <p>&copy; 2024 Kopenhagen. Todos os direitos reservados.</p>
        <p class="footer-small">Imagens meramente ilustrativas.</p>
    </footer>

    <script>
        const appData = {
            categories: [
                { id: 'cafes', name: 'Cafés' },
                { id: 'chocolates', name: 'Chocolates' },
                { id: 'sobremesas', name: 'Sobremesas' },
                { id: 'gelados', name: 'Gelados' },
                { id: 'presentes', name: 'Presentes' }
            ],
            products: [
                // Cafés
                {
                    id: 1,
                    categoryId: 'cafes',
                    name: 'Espresso Kop',
                    description: 'O clássico café espresso Kopenhagen, encorpado e aromático.',
                    price: 'R$ 9,90',
                    image: 'https://placehold.co/400x400/1a1a1a/c6a87c?text=Espresso',
                    featured: false
                },
                {
                    id: 2,
                    categoryId: 'cafes',
                    name: 'Cappuccino Língua de Gato',
                    description: 'Delicioso cappuccino com borda e pedaços de Língua de Gato.',
                    price: 'R$ 22,90',
                    image: 'https://placehold.co/400x300/1a1a1a/c6a87c?text=Cappuccino',
                    featured: true
                },
                // Chocolates
                {
                    id: 3,
                    categoryId: 'chocolates',
                    name: 'Nhá Benta Tradicional',
                    description: 'Marshmallow macio coberto com chocolate ao leite Kopenhagen.',
                    price: 'R$ 18,90',
                    image: 'https://placehold.co/400x400/1a1a1a/c6a87c?text=Nha+Benta',
                    featured: false
                },
                {
                    id: 4,
                    categoryId: 'chocolates',
                    name: 'Língua de Gato',
                    description: 'O clássico chocolate ao leite em formato único.',
                    price: 'R$ 29,90',
                    image: 'https://placehold.co/400x400/1a1a1a/c6a87c?text=Lingua+de+Gato',
                    featured: false
                },
                // Sobremesas
                {
                    id: 5,
                    categoryId: 'sobremesas',
                    name: 'Petit Gâteau',
                    description: 'Bolo de chocolate quente com recheio cremoso e sorvete de creme.',
                    price: 'R$ 34,90',
                    image: 'https://placehold.co/400x300/1a1a1a/c6a87c?text=Petit+Gateau',
                    featured: true
                },
                // Gelados
                {
                    id: 6,
                    categoryId: 'gelados',
                    name: 'Milkshake Lajotinha',
                    description: 'Milkshake cremoso sabor Lajotinha com chantilly.',
                    price: 'R$ 28,90',
                    image: 'https://placehold.co/400x400/1a1a1a/c6a87c?text=Milkshake',
                    featured: false
                }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        function initApp() {
            renderNavigation();
            renderProducts();
            setupScrollSpy();
        }

        function renderNavigation() {
            const navContainer = document.getElementById('categoryNav');

            appData.categories.forEach((cat, index) => {
                const btn = document.createElement('div');
                btn.className = `nav-item ${index === 0 ? 'active' : ''}`;
                btn.textContent = cat.name;
                btn.dataset.target = cat.id;

                btn.addEventListener('click', () => {
                    scrollToCategory(cat.id);
                    setActiveTab(btn);
                });

                navContainer.appendChild(btn);
            });
        }

        function renderProducts() {
            const appContainer = document.getElementById('app');

            appData.categories.forEach(cat => {
                const productsInCat = appData.products.filter(p => p.categoryId === cat.id);

                if (productsInCat.length === 0) return;

                const section = document.createElement('section');
                section.id = cat.id;
                section.className = 'category-section';

                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = cat.name;
                section.appendChild(title);

                productsInCat.forEach((product, index) => {
                    const card = createProductCard(product, index);
                    section.appendChild(card);
                });

                appContainer.appendChild(section);
            });
        }

        function createProductCard(product, index = 0) {
            const card = document.createElement('article');
            card.className = `product-card ${product.featured ? 'featured' : ''}`;
            card.style.animationDelay = `${index * 0.1}s`;

            card.innerHTML = `
                <div class="card__media">
                    <img src="${product.image}" 
                         alt="${product.name}" 
                         loading="lazy"
                         width="110" 
                         height="110">
                </div>
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-desc">${product.description}</p>
                    <span class="product-price">${product.price}</span>
                </div>
            `;

            return card;
        }

        function scrollToCategory(id) {
            const element = document.getElementById(id);
            if (element) {
                const headerHeight = 110;
                const elementPosition = element.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerHeight;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }

        function setActiveTab(activeBtn) {
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            activeBtn.classList.add('active');

            activeBtn.scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
        }

        function setupScrollSpy() {
            const sections = document.querySelectorAll('.category-section');

            const observerOptions = {
                root: null,
                rootMargin: '-120px 0px -70% 0px',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.id;
                        const activeBtn = document.querySelector(`.nav-item[data-target="${id}"]`);
                        if (activeBtn) {
                            setActiveTab(activeBtn);
                        }
                    }
                });
            }, observerOptions);

            sections.forEach(section => observer.observe(section));
        }
    </script>
</body>
</html>
